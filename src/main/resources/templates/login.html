<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        
            <div class="row m-5 justify-content-md-center"> 
                <div class="col-md-6"></div>
                    <div class="card">
                        <div class="card-header bg-success text-white"><h2>[[#{login.login}]]</h2></div>
                        
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="row my-3 form-group">
                                    <label class="col-md-5" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" name="username" id="username"/></div></div>
                                
                                <div class="row my-3 form-group">
                                    <label class="col-md-5" for="username"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7"><input class="col-md-5" type="password" name="password" id="password"/></div></div>
                                
                                <div class="card-footer col text-center">
                                    <button class="btn btn-success" type="submit">
                                        <a class="btn" th:href="@/registro/nuevo">
                                            <i class="fas fa-user-plus"></i>[[#{accion.registrar}]]
                                        </a>
                                    </button>
                                    <button class="btn btn-success" type="submit">
                                        <a class="btn" th:href="@/registro/nuevo">
                                            <i class="fas fa-user-plus"></i>[[#{accion.recordar}]]
                                        </a>
                                    </button>
                                        <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                                       </div>
                            </form>                            
                        </div>
                    </div>
                        <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
